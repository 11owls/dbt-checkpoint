[tox]
envlist = py{36,37,38,39},pre-commit

[testenv]
deps = -r{toxinidir}/requirements-dev.txt
commands =
    coverage erase
    coverage run -m pytest {posargs:tests}
    coverage report --fail-under 100

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

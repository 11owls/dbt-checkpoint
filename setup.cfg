[metadata]
name = pre_commit_hooks
version = 0.1.0
description = Hooks that make your work with `dbt` much easier.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tomsej/pre-commit-dbt
author = Radek TomÅ¡ej
author_email = radek@tomsej.cz
license = MIT
license_file = LICENSE
classifiers =
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
packages = find:
python_requires = >=3.6.1

[options.entry_points]
console_scripts =
    dbt-run = pre_commit_dbt.dbt_run:main
    dbt-compile = pre_commit_dbt.dbt_compile:main
    dbt-test = pre_commit_dbt.dbt_test:main

[options.packages.find]
exclude = tests*

[coverage:run]
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = false

[mypy-tests.*]
disallow_untyped_defs = false
